<html>

	<head>
		<meta charset='utf-8'>
		<meta name='viewport' content='width=device-width, initial-scale=1'>

		<title>URL Shortner</title>
		<link rel='stylesheet' href='../css/style.css'>
		<script src='../bundle.js'></script>
	</head>

	<body>
		<main>
			<div class='banner'>
				<p class='banner__title'>Little RL</p>
				<p class='banner__sub-title'>URL Shortener</p>
			</div>

			<div class='content-box'>
				<p class='controls__title' id='js-controls-title'>Enter a URL to be shortened</p>
				<input class='controls__input' type='text' placeholder='URL' id='js-input-field'>
				<button class='controls__submit-btn' id='js-submit-btn'>GO</button>
			</div>

			<div class='content-box' style='display:none' id='js-results-wrapper'>
				<p class='results__text' id='js-results-text'></p>

				<ul class='results__list' id='js-results-list'>
					<li class='results__list__url'>
						<a class='results__list__link' id='js-results-list-urlLink'></a>
					</li>
					<li class='results__list__key'>
						Key: <span id='js-results-list-key'></span>
					</li>
				</ul>

			</div>		
		</main>

		<div class='footer'>
			<p class='footer__text'>
				<a href='' class='footer__link'>Home</a>
			</p>
			<p class='footer__text'>
				<a href='http://github.com/ninjaboynaru' class='footer__link'>Thiago HCP (Simplex Coders)</a>
			</p>
			<p class='footer__text'>
				<a href='http://github.com/ninjaboynaru' class='footer__link'>Project Repo</a>
			</p>
			<p class='footer__text'>
				Base36 Key System
			</p>
			<p class='footer__text'>
				NodeJS, MongoDB and Express backend
			</p>
		</div>
	</body>



</html>
